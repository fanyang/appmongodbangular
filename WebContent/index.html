<html lang="en" ng-app="myApp">
<head>
	<script src="angular.js"></script>
	<script src="UserListCtrl.js"></script>
</head>
<body ng-controller="UserListCtrl">

<!-- Use the ng-repeat tag to take the users data model from REST communication  -->
Search: <input ng-model="user">
<div class="span10">
    <!--Body content-->
    <ul class="users">
        <li ng-repeat="user in users | filter:user ">
            {{user.name}}
        </li>
    </ul>
</div>


<!--  Use the ng-submit tag to send the user data model from REST communication and sent to node server to save in MongoDB. -->
<form name="myform" id="myform1" ng-submit="save()">
    <fieldset>
        <legend>New User</legend>
            <div class="control-group">
                <center><input type="text" placeholder="User..." ng-model="username" size=50 required/></center>
                <center><input type="password" placeholder="Password..." ng-model="password" size=50 required/></center>
                <center><input type="text" placeholder="Email..." ng-model="email" size=50 required/></center>
            </div>
    </fieldset>
    <p>
         <div><center><button type="submit" >Save now...</button></center></div>
    </p>
</form>
